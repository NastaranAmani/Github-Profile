<!DOCTYPE html>
<html lang="en" color-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <title>GitHub Profile</title>
  </head>

  <body>

    <div class="search">
      <div class="searchText">
        <input type="text" placeholder="Enter Github Username" />
      </div>
      <img class="searchbtn" src="img/icon-search.svg" alt="" />
    </div>
    <div class="resultBody">
      <div class="githubHead">
        <div class="mainImg"></div>
        <div class="githubInfo">
          <div class="first-row">
            <div class="githubUser">Profile Name</div>
            <div>
              <button class="more-btn btn"><i class="fa-solid fa-ellipsis"></i></button>
               <button class="edit-btn btn"><i class="fa-solid fa-pen"></i></button>
            </div>
          </div>
          <div class="githubUserName">@GithubUsername</div>
        </div>
      </div>

      <div class="githubFact">
        <div class="githubRepo">
          <div class="repos">
            <div class="repoHeading">Repositories</div>
            <div class="repoTotal">0</div>
          </div>
          <div class="followers">
            <div class="followerHeading">Followers</div>
            <div class="followerTotal">0</div>
          </div>
          <div class="following">
            <div class="followingHeading">Following</div>
            <div class="followingTotal">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
